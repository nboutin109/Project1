<!-- Site currenly displays weather info about london, will update with querey builder  -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Weather Memes</title>
  <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
</head>
<body>
  <!-- Main Bootstrap Search -->
  <div class="container">
    <!-- Jumbotron for Title -->
    <header class="jumbotron" style="background-color: rgb(75, 129, 255) ; color: rgb(248, 255, 211);">
      <h1 class="text-center">
        <strong>
          <i class="fa fa-newspaper-p"><i class="fas fa-cloud-sun-rain"></i></i> Daily Weather Memes</strong>
      </h1>
    </header>
    <!-- Row for Searching user's area -->
    <section class="row">
      <div class="col-sm-12">
        <br>
        <!-- First card is for handling the search parameters -->
        <div class="card">
          <div class="card-header">
            <strong>
              <i class="fa fa-list-alt"></i> Enter Your Area</strong>
          </div>
          <div class="card-body">
            <!-- HTML Form for handling the input-->
            <form role="form">
              <!-- Text box for capturing the search term-->
              <div class="form-group">
                <label for="search">Search Term:</label>
                <input type="text" class="form-control" id="autocomplete">
              </div>
              <!-- submit button -->
              <button type="submit" class="btn btn-default" id="run-search">
                <i class="fa fa-search"></i> Search</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section class="row">
      <div class="col-sm-12">
        <br>
        <div class="card invisible" id="anid">
          <!-- card Heading for the retrieved weather information -->
          <div class="card-header">
            <strong>  <i class="fa fa-table"></i> Weather in Your Area</strong>
          </div>
          <!-- This main card will hold each of the resulting Weather info -->
          <div class="card-body" id="weatherResults">
            <div class="card-header">
            <div> <strong id="result">Loading Your Area...</strong></div>
            <div> <strong id="resultWeather">Loading weather in Your Area...</strong> </div>
           
            <div><strong id="resultTemp">Loading temperature in Your Area...</strong><i class="fa fa-thermometer-three-quarters" aria-hidden="true"></i></div>

            <div> <strong id="resultWind">Loading wind in Your Area...</strong><i class="fa fa-align-center" aria-hidden="true"></i></div>
          </div>
        </div>
      </div>
    </section>
    <!-- Display results of gify search-->
    <section class="jumbotron" style="background-color: rgb(75, 129, 255) ; color: rgb(248, 255, 211);">
        <img id="weatherGif" class="invisible" src="https://giphy.com/gifs/evan-rachel-wood-thirteen-TVpeXDi8xTlyo" alt="Loading..." style="margin-top:1rem; display: block; margin-left: auto; margin-right: auto;">
    </section>
   
 
        <!-- Footer Region -->
    <footer class="row">
      <div class="col-sm-12">
        <hr>
        <h5 class="text-center">
          <i class="fa fa-star"></i>
          <small>Powered by Giphy, OpenWeather and Google APIs
            <i class="fa fa-star"></i>
          </small>
        </h5>
      </div>
    </footer>
  </div>
  <!-- jQuery JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRxLWs_9kf0pmGCMignxgNZrzPb5lxft4&libraries=places"></script>

  <!-- Code to the JavaScript File -->
  <script src="weatherScript.js"></script>
</body>
</html>
